<!doctype html>
<html ng-app="UserInfoModule">

<head>
    <meta charset="UTF-8">
    <script src="../framework/1.3.0.14/angular.js"></script>
    <script src="../js/form.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
</head>

<body>


  <div class="panel panel-primary">
      <div class="panel-heading">
           <div class="panel-title">angular双向数据绑定</div> 
      </div>
      <div class="panel-body">
          <div class="row col-md-12">
              <form action="" class="form-horizontal" ng-controller='UserInfoCtrl'>
                  <div class="form-group">
                      <label for="" class="col-md-2 control-label">邮箱</label>
                      <div class="col-md-10">
                          <input type="email" class="form-control" ng-model="userInfor.email" placeholder="请输入正确的邮箱">
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="" class="col-md-2 control-label">密码</label>
                      <div class="col-md-10">
                          <input type="password" class="form-control" ng-model="userInfor.password" placeholder="请输入密码">
                      </div>
                  </div>
                  <div class="form-group">
                      <div class="col-md-offset-2 col-md-10">
                         <div class="checkbox">
                             <lable>
                                 <input type="checkbox" ng-model="userInfor.autoLogin">自动登录
                             </lable>
                         </div>
                      </div>
                  </div>
                  <div class="form-group">
                      <div class="col-md-offset-2 col-md-10 ">
                          <button class="btn btn-primary" ng-click='getFormData()'>获取表单的值</button>
                          <button class="btn btn-primary" ng-click='setFormData()'>修改表单的值</button>
                          <button class="btn btn-primary" ng-click='resetFormData()'>恢复表单的值</button>
                      </div>
                  </div>
              </form>
          </div>
      </div>
  </div>
  
</body>

</html>
